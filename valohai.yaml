- step:
    name: Test flow
    image: tensorflow/tensorflow:1.8.0-devel-gpu-py3
    command:
      - apt-get update
      - apt-get install libsm6
      - pip3 install opencv-python 
      - python flow

- step:
    name: Hardware check
    image: valohai/darknet:62b781a-cuda8.0-cudnn5-devel-ubuntu16.04
    command: nvidia-smi

- step:
    name: Environment check
    image: valohai/darknet:62b781a-cuda8.0-cudnn5-devel-ubuntu16.04
    command:
      - printenv
      - python --version